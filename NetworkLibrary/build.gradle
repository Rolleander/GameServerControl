plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   // api 'com.broll.networklib'
    // https://mvnrepository.com/artifact/kryonet/kryonet-all
    compile group: 'kryonet', name: 'kryonet-all', version: '2.21'

    implementation("com.google.guava:guava:28.2-jre")

    implementation "com.dorkbox:Annotations:2.14"

    // https://mvnrepository.com/artifact/commons-io/commons-io

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

    implementation group: 'com.esotericsoftware.minlog', name: 'minlog', version: '1.2'

    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
